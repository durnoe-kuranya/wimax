<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>WiMax coverage calculator</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/jquery.ui.theme.css" />
    <link rel="stylesheet" href="lib/jquery.ui.slider.css" />
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    
    <div class="fill">
        <div class="map-container">
            <div class="map-canvas" id="gmap-wifi"></div>
        </div>
        <div class="show-menu">
            <div class="full-nav">
                <div class="slider ui-slider ui-slider-horizontal ui-widget ui"></div>
                <input type="text" class="amount"/>
            </div>
        </div>
    </div>
    
    
    <div class="info-window" style="display:none">
        <div class="slider ui-slider ui-slider-horizontal ui-widget ui"></div>
        <input type="text" class="amount"/>
    </div>
   
    <script src="lib/jquery-1.10.2.min.js"></script>
    <script src="lib/jquery.ui.core.min.js"></script>
    <script src="lib/jquery.ui.widget.min.js"></script>
    <script src="lib/jquery.ui.mouse.min.js"></script>
    <script src="lib/jquery.ui.slider.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&language=ru"></script>
    <script src="scripts/GMapsPlugin/common.js"></script>
    <script src="scripts/GMapsPlugin/Map.js"></script>
    <script src="scripts/GMapsPlugin/Marker.js"></script>
    <script src="scripts/GMapsPlugin/Polygon.js"></script>
    <script src="scripts/GMapsPlugin/CCircle.js"></script>
    <script src="scripts/GMapsPlugin/GMapsPlugin.js"></script>
    <script src="scripts/BaseStation.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/gmap.js"></script>
</body>
</html>
